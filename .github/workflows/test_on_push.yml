on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[test]

      - name: Run tests
        id: run_tests
        run: |
          python -m pytest -v > test_output.txt || echo "tests_failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Create PR if tests failed
        if: steps.run_tests.outputs.tests_failed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Test failures in main branch"
          title: "ğŸš¨ Test Failures in Main Branch"
          body: |
            This PR was automatically created because tests failed on the main branch.

            Please review the test output below and fix the failing tests.
          branch: fix/failing-tests
          delete-branch: true
          add-paths: |
            test_output.txt
          labels: |
            automated-pr
            test-failure
